<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tại Sao Nên Chọn Phương Trang Window</title>
    <style>
      .feature {
        flex: 0 0 calc(50% - 20px);
        margin: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .img_benefit {
        width: 100%;
        height: auto;
        object-fit: contain;
        border-radius: 10%;
      }
      .carousel_benefit {
        position: relative;
        max-width: 1080px;
        height: 250px;
        margin: 0 auto;
        overflow: hidden;
      }

      .carousel-inner {
        display: flex;
        transition: transform 0.3s ease-in-out;
      }

      .carousel-dots {
        text-align: center;
        padding-top: 20px;
      }

      .dot {
        display: inline-block;
        width: 15px;
        height: 15px;
        margin: 0 5px;
        background-color: #bbb;
        border-radius: 50%;
        cursor: pointer;
      }

      .dot.active {
        background-color: #717171;
      }

      @media (max-width: 1439px) {
        .img_benefit {
          width: 100%;
          height: auto;
        }
      }

      @media (max-width: 939px) {
        .feature {
          flex: 0 0 calc(100% - 20px);
          max-width: calc(100% - 20px);
          margin: 10px;
        }
        .img_benefit {
          border-radius: 10%;
        }

        .dot {
          width: 10px;
          height: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="carousel_benefit">
      <div class="carousel-inner">
        <div class="feature">
          <img
            class="img_benefit"
            src="https://phuongtrangwindow.com/wp-content/uploads/2024/03/Giới-Thiệu-Phương-Trang-Window.jpg"
            alt="Giới Thiệu Phương Trang Window"
          />
        </div>
        <div class="feature">
          <img
            class="img_benefit"
            src="https://phuongtrangwindow.com/wp-content/uploads/2024/03/Giới-Thiệu-Phương-Trang-Window_1.jpg"
            alt="Giới Thiệu Phương Trang Window"
          />
        </div>
        <div class="feature">
          <img
            class="img_benefit"
            src="https://phuongtrangwindow.com/wp-content/uploads/2024/03/Giới-Thiệu-Phương-Trang-Window_2.jpg"
            alt="Giới Thiệu Phương Trang Window"
          />
        </div>
        <div class="feature">
          <img
            class="img_benefit"
            src="https://phuongtrangwindow.com/wp-content/uploads/2024/03/Giới-Thiệu-Phương-Trang-Window_4.jpg"
            alt="Giới Thiệu Phương Trang Window"
          />
        </div>
        <div class="feature">
          <img
            class="img_benefit"
            src="https://phuongtrangwindow.com/wp-content/uploads/2024/03/Giới-Thiệu-Phương-Trang-Window_5.jpg"
            alt="Giới Thiệu Phương Trang Window"
          />
        </div>
        <div class="feature">
          <img
            class="img_benefit"
            src="https://phuongtrangwindow.com/wp-content/uploads/2024/03/Giới-Thiệu-Phương-Trang-Window_8.jpg"
            alt="Giới Thiệu Phương Trang Window"
          />
        </div>
      </div>
      <div class="carousel-dots"></div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const features = document.querySelectorAll('.feature')
        const dotsContainer = document.querySelector('.carousel-dots')
        let currentSlide = 0
        function getNumSlidesPerView() {
          const screenWidth = window.innerWidth
          if (screenWidth <= 940) {
            return 1
          } else {
            return 2
          }
        }

        function createDots() {
          dotsContainer.innerHTML = ''
          const numSlidesPerView = getNumSlidesPerView()
          const numSlides = Math.ceil(features.length / numSlidesPerView)
          for (let i = 0; i < numSlides; i++) {
            const dot = document.createElement('div')
            dot.classList.add('dot')
            dot.addEventListener('click', () => goToSlide(i))
            dotsContainer.appendChild(dot)
          }
          updateDots()
        }
        function updateDots() {
          const dots = document.querySelectorAll('.dot')
          dots.forEach((dot, index) => {
            dot.classList.remove('active')
            if (index === currentSlide) {
              dot.classList.add('active')
            }
          })
        }

        function goToSlide(slideIndex) {
          const offset = slideIndex * -100
          document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`
          currentSlide = slideIndex
          updateDots()
        }

        createDots()
        goToSlide(0)
      })
    </script>
  </body>
</html>
